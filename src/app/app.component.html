<div class="containerX" fxFlex>

  <h1>
    {{title}}
  </h1>

  <div fxLayout="row">
    <div fxFlex="35">
      <div align="center">
        <!--<md-icon>account_circle</md-icon>-->
        <i class="material-icons md-36">account_circle</i>
      </div>
    </div>
    <div fxFlex="50">
      <div fxLayout="row" fxLayoutAlign="space-between center">

          <div>
            <md-input-container>
              <input mdInput type="text" placeholder="Fist name" value="Grace">
            </md-input-container>
            <!--</div>-->

            <!--<div>-->
            <md-input-container>
              <input mdInput type="text" placeholder="Last name" value="Liao">
            </md-input-container>
          </div>
      </div>
      <div fxLayout="row" fxLayoutAlign="space-between center">
          <div>
            <md-input-container>
              <input mdInput type="text" placeholder="Address Line" value="">
            </md-input-container>

            <md-input-container>
              <input mdInput placeholder="State" [mdAutocomplete]="auto" [formControl]="stateCtrl">
            </md-input-container>

            <md-autocomplete #auto="mdAutocomplete">
              <md-option *ngFor="let state of filteredStates | async" [value]="state">
              {{ state }}
              </md-option>
            </md-autocomplete>
          </div>
      </div>

      <div fxLayout="row" fxLayoutAlign="start center">
          <div>
            <md-input-container>
              <input mdInput type="email" placeholder="Email" value="">
            </md-input-container>
          </div>
      </div>

      <div fxLayout="row" fxLayoutAlign="end center">
          <!--<div class="button-row" fxFlexAlign="auto">-->
          <div class="button-row">
            <button md-raised-button>Cancel</button>
            <button md-raised-button color="primary">Create</button>
          </div>
      </div>
    </div>
    <!--<div fxFlex="60">  fxFlex="60"  </div>-->
  </div>

</div>
