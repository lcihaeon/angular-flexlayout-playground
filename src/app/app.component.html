<h1>
  {{title}}
</h1>

<form>
  <!--<md-icon>account_circle</md-icon>-->
  <i class="material-icons md-36">account_circle</i>

<md-input-container>
  <input mdInput type="text" placeholder="Fist name" value="Grace">
</md-input-container>

<md-input-container>
  <input mdInput type="text" placeholder="Last name" value="Liao">
</md-input-container>

<md-input-container>
  <input mdInput type="text" placeholder="Address Line" value="">
</md-input-container>

  <md-input-container>
    <input mdInput placeholder="State" [mdAutocomplete]="auto" [formControl]="stateCtrl">
  </md-input-container>

  <md-autocomplete #auto="mdAutocomplete">
    <md-option *ngFor="let state of filteredStates | async" [value]="state">
      {{ state }}
    </md-option>
  </md-autocomplete>

<md-input-container>
  <input mdInput type="email" placeholder="Email" value="">
</md-input-container>

  <md-radio-group>
    <md-radio-button value="1">Male</md-radio-button>
    <md-radio-button value="2">Female</md-radio-button>
  </md-radio-group>


  <md-slider></md-slider>

  <md-slide-toggle>Slide me!</md-slide-toggle>

  <md-checkbox>Check me!</md-checkbox>

  <div class="button-row">
    <!--<button md-raised-button>Raised button</button>-->
    <button md-fab><md-icon>check</md-icon></button>
  </div>
</form>
